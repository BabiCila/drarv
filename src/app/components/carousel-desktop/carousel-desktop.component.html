<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<p class="title">Agende já sua consulta!</p>
			<p class="subtitle">Não perca essa oportunidade</p>
      <a class="btn_carousel" routerLink="/contato">Marcar consulta</a>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3 class="title">Quem vai me atender?</h3>
			<p class="subtitle">Conheça um pouco da carreira da sua dentista</p>
      <a class="btn_carousel" routerLink="/drarv">Saiba Mais</a>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3 class="title">Áreas de atuação</h3>
			<p class="subtitle">Como podemos te ajudar?</p>
      <a class="btn_carousel" routerLink="/areas">Saiba Mais</a>
		</div>
	</ng-template>
</ngb-carousel>
